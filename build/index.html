<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Mentor || Social Links Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="min-h-[100vh] flex justify-center items-center bg-[#141414] py-[115px] 2xl:py-0"
  >
    <main
      class="text-white bg-[#1f1f1f] p-[24px] md:p-[40px] 2xl:p-[calc(40px*2)] rounded-[15px] 2xl:rounded-[calc(15px*2)] text-center grid gap-8 2xl:gap-[calc(32px*2)] md:w-[385px] 2xl:w-[calc(385px*2)]"
    >
      <img
        src="images/avatar-jessica.jpeg"
        alt="Jessica's avatar"
        class="rounded-[50%] w-[90px] h-[90px] 2xl:w-[calc(90px*2)] 2xl:h-[calc(90px*2)] mx-auto"
      />

      <div>
        <h1
          class="text-2xl 2xl:text-5xl font-semibold mb-[18px] 2xl:mb-[calc(18px*2)]"
        >
          Jessica Randall
        </h1>

        <address class="text-[#d2f05c] text-base 2xl:text-[32px] not-italic">
          London, United Kingdom
        </address>
      </div>

      <p class="text-[#dcdcdc] text-sm 2xl:text-[28px]">
        "Front-end developer and avid reader."
      </p>

      <ul class="grid gap-4 2xl:gap-8 font-semibold 2xl:text-[32px]">
        <li>
          <a
            href=""
            class="block py-3 2xl:py-6 w-full md:hover:bg-[#c3f730] rounded-xl bg-[#333333] md:hover:text-[#0b1101]"
            >Github</a
          >
        </li>

        <li>
          <a
            href=""
            class="block py-3 2xl:py-6 w-full md:hover:bg-[#c3f730] rounded-xl bg-[#333333] md:hover:text-[#0b1101]"
            >Front End Mentor</a
          >
        </li>

        <li>
          <a
            href=""
            class="block py-3 2xl:py-6 w-full md:hover:bg-[#c3f730] rounded-xl bg-[#333333] md:hover:text-[#0b1101]"
            >LinkedIn</a
          >
        </li>

        <li>
          <a
            href=""
            class="block py-3 2xl:py-6 w-full md:hover:bg-[#c3f730] rounded-xl bg-[#333333] md:hover:text-[#0b1101]"
            >Twitter</a
          >
        </li>

        <li>
          <a
            href=""
            class="block py-3 2xl:py-6 w-full md:hover:bg-[#c3f730] rounded-xl bg-[#333333] md:hover:text-[#0b1101]"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
